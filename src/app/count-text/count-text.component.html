<mat-card>
  <mat-card-content>
    <h2>Soluci√≥n #3 </h2>
    <p>Formulario con contador de caracteres.</p>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label for="name">Nombre:</mat-label>
          <input #name id="name" formControlName="name" matInput type="text">
          <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Nombre es requerido.</div>
          </div>
        </mat-form-field>
        <p>Contador: {{name.value.length}}</p>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label for="lastName">Apellido:</mat-label>
          <input formControlName="lastName" #lastName id="lastName" matInput type="text">
          <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
            <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">Apellido es requerido.</div>
          </div>
        </mat-form-field>
        <p>Contador: {{lastName.value.length}}</p>
      </div>
      <button mat-button color="accent" [disabled]="form.invalid" type="submit">Enviar</button><br /><br />
    </form>
  </mat-card-content>
</mat-card>
