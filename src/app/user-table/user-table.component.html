<mat-card>
  <mat-card-content>
    <h2>Solución #4</h2>
    <p>Tabla con filtro </p>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Buscador</mat-label>
        <input type="text"  matInput [(ngModel)]="searchText">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="employeList | searchFilter: searchText" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.first}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element"> {{element.last}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    </table>
  </mat-card-content>
</mat-card>
